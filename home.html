<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .button-common-clr {

</head>
<body>
    <header>

            </div>

            </div>
            <div class="flex gap-2">
                <img src="assets/coin.png" alt="">
                <h1 class="text-gray-500 text-2xl font-bold"><span id="main-balance">89400</span> BDT</h1>
            </div>
        </div>
    </header>
    <main class="max-w-7xl m-auto mt-8">
        <div class="collapse collapse-plus bg-base-200">
            <input type="radio" name="my-accordion-3" checked="checked" />
            <div class="collapse-title text-xl font-medium">Who is the best ever football Player</div>
            <div class="collapse-content">
              <p>Messi</p>
            </div>
          </div>
          <div class="collapse collapse-plus bg-base-200">
            <input type="radio" name="my-accordion-3" />
            <div class="collapse-title text-xl font-medium">Who is the captian of Barca</div>
            <div class="collapse-content">
              <p>Ter Stegan</p>
            </div>
          </div>
          <div class="collapse collapse-plus bg-base-200">
            <input type="radio" name="my-accordion-3" />
            <div class="collapse-title text-xl font-medium">What is name of Messi's new club</div>
            <div class="collapse-content">
              <p>Inter Miami</p>
            </div>
          </div>
          <div class="collapse collapse-plus bg-base-200">
            <input type="radio" name="my-accordion-3" />
            <div class="collapse-title text-xl font-medium">How Many Times Messi Won Ballon D'OR</div>
            <div class="collapse-content">
              <p>Eight</p>
            </div>
          </div>
    </main>
 
    <script src="js/home.js"></script>
</body>
</html>
